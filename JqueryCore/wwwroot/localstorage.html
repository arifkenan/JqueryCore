<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="row">
            <p id="sayac"></p>
            <p>Lütfen sayfayı refresh ediniz</p>
        </div>
    </div>



    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //"sayac", sayac -> key,value
            //localStorage.getItem -> var olan local storageların icerisinde sayac olanlari getirir.
            var sayac = localStorage.getItem("sayac", sayac)
            //sayac 1 arttiralim
            sayac++;
            localStorage.setItem("sayac", sayac);

            //body içerisinde id'si sayac olanin icerisine sayac degerini basalim
            $("#sayac").html("Sayac: " + sayac);




        });
    </script>
</body>
</html>
